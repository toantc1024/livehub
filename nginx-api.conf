# LiveHub API Production Nginx Configuration
# For api-livehub.yhcmute.com subdomain
# 
# Setup Instructions:
# 1. Copy this file to: /etc/nginx/sites-available/api-livehub
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/api-livehub /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Get SSL certificate: sudo certbot --nginx -d api-livehub.yhcmute.com
# 5. Reload nginx: sudo systemctl reload nginx

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name api-livehub.yhcmute.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api-livehub.yhcmute.com;
    
    # SSL Certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api-livehub.yhcmute.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api-livehub.yhcmute.com/privkey.pem;
    
    # SSL Settings (modern configuration)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Max upload size for images (50MB)
    client_max_body_size 50M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # CORS Headers (handled by FastAPI, but nginx can add if needed)
    # Uncomment if you need nginx-level CORS
    # add_header 'Access-Control-Allow-Origin' 'https://livehub.yhcmute.com' always;
    # add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    # add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API endpoints - proxy to FastAPI backend
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (if needed for future features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running requests (image processing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffering settings for large uploads
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
