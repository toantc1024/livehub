# Docker Compose for Development
# Only infrastructure services - backend runs locally with Python
# Usage: docker compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # PostgreSQL
  livehub-db:
    image: postgres:16-alpine
    container_name: livehub-db
    restart: unless-stopped
    ports:
      - "${LIVEHUB_DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=${LIVEHUB_DB_USER:-livehub}
      - POSTGRES_PASSWORD=${LIVEHUB_DB_PASSWORD:-livehub123}
      - POSTGRES_DB=${LIVEHUB_DB_NAME:-livehub}
    volumes:
      - livehub-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LIVEHUB_DB_USER:-livehub}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-admin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-admin@123}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # Redis
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  minio_data:
  livehub-db-data:
  qdrant_data:
  redis_data:
